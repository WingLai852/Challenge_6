<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schoen Configurator</title>
    <style>
      /* Configuratiepaneel-stijl */
      #config-panel {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 250px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        border-radius: 8px;
        font-family: Arial, sans-serif;
        z-index: 9999;
      }

      #config-panel h2 {
        margin-top: 0;
        font-size: 18px;
        color: #ffcc00;
      }

      #config-panel label {
        display: block;
        margin-top: 10px;
        font-size: 14px;
      }

      #config-panel input,
      #config-panel select,
      #config-panel button {
        width: 100%;
        margin-top: 5px;
        padding: 8px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
      }

      #config-panel input[type="color"] {
        height: 40px;
        padding: 0;
      }

      #config-panel button {
        margin-top: 15px;
        background: #ffcc00;
        color: black;
        cursor: pointer;
      }

      #config-panel button:hover {
        background: #ffaa00;
      }

      /* Bestelling-sectie */
      #order-panel {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 9999;
      }

      #order-panel button {
        background: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      #order-panel button:hover {
        background: #218838;
      }

      #order-feedback {
        margin-top: 15px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        border-radius: 5px;
        display: none;
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="config-panel">
      <h2>Schoen Configuratie</h2>

      <!-- Kleurselectie voor de veters -->
      <label for="laces-color">Veters Kleur:</label>
      <input type="color" id="laces-color" value="#ffffff" />

      <!-- Kleurselectie voor de bovenste zool -->
      <label for="sole-top-color">Bovenste Zool Kleur:</label>
      <input type="color" id="sole-top-color" value="#ffffff" />

      <!-- Kleurselectie voor de onderste zool -->
      <label for="sole-bottom-color">Onderste Zool Kleur:</label>
      <input type="color" id="sole-bottom-color" value="#000000" />

      <!-- Kleurselectie voor de schoen -->
      <label for="shoe-color">Schoen Kleur:</label>
      <input type="color" id="shoe-color" value="#cccccc" />

      <!-- Textuur selectie -->
      <label for="texture-select">Schoen Textuur:</label>
      <select id="texture-select">
        <option value="none">Geen</option>
        <option value="leather">Leder</option>
        <option value="mesh">Mesh</option>
        <option value="fabric">Stof</option>
      </select>

      <!-- Resetknop -->
      <button id="reset-button">Reset</button>
    </div>

    <!-- Bestelling sectie -->
    <div id="order-panel">
      <button id="place-order">Plaats Bestelling</button>
      <div id="order-feedback">
        <h3>Bestelling Bevestigd!</h3>
        <p>Bedankt voor uw bestelling.</p>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <script>
      const placeOrderButton = document.getElementById('place-order');
      const orderFeedback = document.getElementById('order-feedback');

      // Bestelling plaatsen
      placeOrderButton.addEventListener('click', () => {
        // Toon feedback
        orderFeedback.style.display = 'block';

        // Verberg feedback na 3 seconden
        setTimeout(() => {
          orderFeedback.style.display = 'none';
        }, 3000);
      });
    </script>
  </body>
</html>
